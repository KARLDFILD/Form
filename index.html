<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <div>
          <h3>Имя</h3>
        </div>
        <div>
          <input type="text" placeholder="Ваше имя" name="username" />
        </div>
        <div>
          <h3>Пароль</h3>
        </div>
        <div>
          <input type="text" placeholder="Введите пароль" name="password" />
        </div>
        <div>
          <h3>Телефон</h3>
        </div>
        <div>
          <input type="tel" name="phone" placeholder="Ваш номер" />
        </div>
        <div>
          <h3>Пол</h3>
        </div>
        <div>
          <p><input type="radio" name="sex" id="" />Мужской</p>
          <p><input type="radio" name="sex" id="" />Женский</p>
          <p><input type="radio" name="sex" id="" />Ментальное расстройство</p>
        </div>
        <div>
          <h3>Имущество</h3>
        </div>
        <div>
          <p></p><input type="checkbox" name="" id="" />Велик</p>
          <p></p><input type="checkbox" name="" id="" />Машина</p>
          <p></p><input type="checkbox" name="" id="" />Квартира</p>
        </div>
        <div>
          <h3>Дополнительная информация</h3>
        </div>
        <div>
          <textarea name="" placeholder="Ваш комментарий" ></textarea>
        </div>
        <div>
          <h3>Прекрепите фото</h3>
        </div>
        <div>
          <input type="file" name="" id="">
        </div>
        <div>
          <h3>Любимый цвет</h3>
        </div>
        <div>
          <select name="color" id="">
            <option selected value="color">Не выбран</option>
            <option value="color">Красный</option>
            <option value="color">Синий</option>
            <option value="color">Жёлтый</option>
            <option value="color">Другой</option>
          </select>
        </div>
        <div>
          <h3>Действия</h3>
        </div>
        <div>
          <button type="submit">Отправить</button>
          <button type="reset">Очистить</button>
        </div>
      </div>
    </form>
  </body>
</html>
